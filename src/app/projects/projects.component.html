<section id="projects" class="projects">
  <div class="container">
    <h2 class="section-title">{{ 'PROJECTS.TITLE' | translate }}</h2>
    <div class="projects-grid">
      <article class="project-card" *ngFor="let project of projects; let i = index" [attr.data-aos]="'fade-up'" [attr.data-aos-delay]="i * 100">
        <div class="project-image-wrapper">
          <img [src]="project.image" [alt]="project.title" class="project-image" loading="lazy">
          <div class="project-overlay">
            <div class="project-info">
              <h3>{{ project.title | translate }}</h3>
              <p>{{ project.description | translate }}</p>
              <div class="project-tech">
                <span *ngFor="let tech of project.tech">{{ tech }}</span>
              </div>
              <div class="project-links">
                <a *ngIf="project.liveUrl" [href]="project.liveUrl" class="project-link" aria-label="Ver proyecto" target="_blank">
                  <i class="fas fa-external-link-alt"></i>
                  {{ 'PROJECTS.VIEW_PROJECT' | translate }}
                </a>
                <a *ngIf="project.codeUrl" [href]="project.codeUrl" class="project-link" aria-label="Ver cÃ³digo del proyecto" target="_blank">
                  <i class="fab fa-github"></i>
                  {{ 'PROJECTS.VIEW_CODE' | translate }}
                </a>
              </div>
            </div>
          </div>
        </div>
      </article>
    </div>
  </div>
</section>
