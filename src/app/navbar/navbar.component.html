<nav class="navbar" role="navigation" aria-label="Navegación principal">
  <div class="nav-container">
    <div class="nav-brand">
      <a href="#home" class="logo" (click)="closeMenu()">Portfolio</a>
    </div>
    
    <button class="nav-toggle" 
            [class.active]="isMenuOpen"
            (click)="toggleMenu()"
            aria-label="Menú de navegación"
            [attr.aria-expanded]="isMenuOpen">
      <span></span>
      <span></span>
      <span></span>
    </button>
    
    <ul class="nav-links" [class.active]="isMenuOpen" role="menubar">
      <li role="none"><a href="#home" role="menuitem" (click)="closeMenu()">Inicio</a></li>
      <li role="none"><a href="#about" role="menuitem" (click)="closeMenu()">Sobre Mí</a></li>
      <li role="none"><a href="#projects" role="menuitem" (click)="closeMenu()">Proyectos</a></li>
      <li role="none"><a href="#services" role="menuitem" (click)="closeMenu()">Servicios</a></li>
      <li role="none"><a href="#contact" role="menuitem" (click)="closeMenu()">Contacto</a></li>
      
      <!-- Botón de tema en versión móvil -->
      <li class="mobile-theme-toggle" role="none">
        <button class="theme-toggle" (click)="toggleTheme()" aria-label="Cambiar tema">
          <i class="fas" [class.fa-sun]="isDarkMode" [class.fa-moon]="!isDarkMode"></i>
          <span>{{ isDarkMode ? 'Modo Claro' : 'Modo Oscuro' }}</span>
        </button>
      </li>
    </ul>
    
    <!-- Botón de tema en versión escritorio -->
    <button class="theme-toggle desktop-only" (click)="toggleTheme()" aria-label="Cambiar tema">
      <i class="fas" [class.fa-sun]="isDarkMode" [class.fa-moon]="!isDarkMode"></i>
    </button>
  </div>
  
  <!-- Overlay para cerrar el menú al tocar fuera -->
  <div class="menu-overlay" 
       [class.active]="isMenuOpen && isMobileView" 
       (click)="closeMenu()">
  </div>
</nav>
