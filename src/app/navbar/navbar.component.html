<nav class="navbar" role="navigation" aria-label="Navegación principal">
  <div class="nav-container">
    <div class="nav-brand">
      <a href="#home" class="logo" (click)="closeMenu()">Portfolio</a>
    </div>
    
    <button class="nav-toggle" 
            [class.active]="isMenuOpen"
            (click)="toggleMenu()"
            aria-label="Menú de navegación"
            [attr.aria-expanded]="isMenuOpen">
      <span></span>
      <span></span>
      <span></span>
    </button>
    
    <ul class="nav-links" [class.active]="isMenuOpen" role="menubar">
      <li role="none"><a href="#home" role="menuitem" (click)="closeMenu()">{{ 'NAV.HOME' | translate }}</a></li>
      <li role="none"><a href="#about" role="menuitem" (click)="closeMenu()">{{ 'NAV.ABOUT' | translate }}</a></li>
      <li role="none"><a href="#projects" role="menuitem" (click)="closeMenu()">{{ 'NAV.PROJECTS' | translate }}</a></li>
      <li role="none"><a href="#services" role="menuitem" (click)="closeMenu()">{{ 'NAV.SERVICES' | translate }}</a></li>
      <li role="none"><a href="#contact" role="menuitem" (click)="closeMenu()">{{ 'NAV.CONTACT' | translate }}</a></li>
      
      <!-- Controles de idioma y tema para móvil -->
      <li class="mobile-controls" role="none">
        <div class="language-switcher">
          <button (click)="switchLanguage('es')" [class.active]="translate.currentLang === 'es'" title="Español">
            <img src="/assets/icons/es.svg" alt="Bandera de España">
          </button>
          <button (click)="switchLanguage('en')" [class.active]="translate.currentLang === 'en'" title="English">
            <img src="/assets/icons/en.svg" alt="UK Flag">
          </button>
        </div>
        <button class="theme-toggle" (click)="toggleTheme()" aria-label="Cambiar tema">
          <i class="fas" [class.fa-sun]="isDarkMode" [class.fa-moon]="!isDarkMode"></i>
        </button>
      </li>
    </ul>
    
    <div class="nav-actions">
      <!-- Selector de Idioma -->
      <div class="language-switcher">
        <button (click)="switchLanguage('es')" [class.active]="translate.currentLang === 'es'" title="Español">
          <img src="/assets/icons/es.svg" alt="Bandera de España">
        </button>
        <button (click)="switchLanguage('en')" [class.active]="translate.currentLang === 'en'" title="English">
          <img src="/assets/icons/en.svg" alt="UK Flag">
        </button>
      </div>

      <!-- Botón de tema en versión escritorio -->
      <button class="theme-toggle desktop-only" (click)="toggleTheme()" [attr.aria-pressed]="isDarkMode" title="Cambiar tema">
        <i class="fas" [ngClass]="isDarkMode ? 'fa-sun' : 'fa-moon'"></i>
      </button>
    </div>
  </div>
  
  <!-- Overlay para cerrar el menú al tocar fuera -->
  <div class="menu-overlay" 
       [class.active]="isMenuOpen && isMobileView" 
       (click)="closeMenu()">
  </div>
</nav>
