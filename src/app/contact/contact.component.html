<section id="contact" class="contact">
  <div class="container">
    <h2 class="section-title">{{ 'CONTACT.TITLE' | translate }}</h2>
    <div class="contact-content">
      <div class="contact-info">
        <h3>{{ 'CONTACT.SUBTITLE' | translate }}</h3>
        <p>{{ 'CONTACT.PITCH' | translate }}</p>
        <div class="contact-methods">
          <div class="contact-method" *ngFor="let method of contactMethods">
            <i [class]="method.icon"></i>
            <div>
              <h4>{{ method.label | translate }}</h4>
              <p>{{ method.value }}</p>
            </div>
          </div>
        </div>
      </div>
      <form id="contactForm" class="contact-form glass">
        <div class="form-group">
          <input type="text" id="name" name="name" [placeholder]="'CONTACT.FORM.NAME.PLACEHOLDER' | translate" required>
          <label for="name">{{ 'CONTACT.FORM.NAME.LABEL' | translate }}</label>
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" [placeholder]="'CONTACT.FORM.EMAIL.PLACEHOLDER' | translate" required>
          <label for="email">{{ 'CONTACT.FORM.EMAIL.LABEL' | translate }}</label>
        </div>
        <div class="form-group">
          <textarea id="message" name="message" [placeholder]="'CONTACT.FORM.MESSAGE.PLACEHOLDER' | translate" rows="5" required></textarea>
          <label for="message">{{ 'CONTACT.FORM.MESSAGE.LABEL' | translate }}</label>
        </div>
        <button type="submit" class="submit-button">
          <span>{{ 'CONTACT.FORM.SUBMIT' | translate }}</span>
          <i class="fa-solid fa-paper-plane"></i>
        </button>
      </form>
    </div>
  </div>
</section>
